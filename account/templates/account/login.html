<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<form method="POST" action="{% url 'login' %}">
		{% csrf_token %}
		username:<input type="text" name="username"><br/>
		email:<input type="text" name="email"><br/>
		password:<input type="password" name="password"><br/>
		<input type="submit" value="Submit"><br/>
	</form>
</body>
</html>
