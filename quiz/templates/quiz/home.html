<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
</head>
<body>
	<h1>Home</h1>
	{% if user.is_authenticated %}
		<a href="javascript:{document.getElementById('logout').submit()}" onclick="">Logout</a>
		<form id="logout" method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
    		<input type="hidden" />
    	</form>
	{% else %}
	<a href="{% url 'signup' %}">Sign Up</a>
	<a href="{% url 'login' %}">Login</a>
	{% endif %}

	{% for quiz in type %}
		<a href="{% url 'quiztype' quiz.id %}">{{ quiz.name }}</a>
	{% endfor %}
</body>
</html>
